version: '3.8'

services:
  # --- MONGODB REPLICA SET (3 Nodes) ---
  mongo1:
    image: mongo:latest
    container_name: mongo1
    command: [ "--replSet", "rs0", "--bind_ip_all", "--port", "27017" ]
    ports:
      - "27017:27017"
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate({_id:'rs0', members:[{_id:0, host:'mongo1:27017'},{_id:1, host:'mongo2:27017'},{_id:2, host:'mongo3:27017'}]}) }" | mongosh --port 27017 --quiet
      interval: 10s
      timeout: 2s
      retries: 5
    volumes:
      - mongo1-data:/data/db
    networks:
      - spfs-net

  mongo2:
    image: mongo:latest
    container_name: mongo2
    command: [ "--replSet", "rs0", "--bind_ip_all", "--port", "27017" ]
    ports:
      - "27018:27017"
    depends_on:
      - mongo1
    volumes:
      - mongo2-data:/data/db
    networks:
      - spfs-net

  mongo3:
    image: mongo:latest
    container_name: mongo3
    command: [ "--replSet", "rs0", "--bind_ip_all", "--port", "27017" ]
    ports:
      - "27019:27017"
    depends_on:
      - mongo1
    volumes:
      - mongo3-data:/data/db
    networks:
      - spfs-net

  # --- REDIS (Single Node, matching K8s) ---
  redis:
    image: redis:latest
    container_name: redis
    command: redis-server --port 6379
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - spfs-net

  # --- SPFS APPLICATION ---
  spfs-app:
    build: . # Builds from the Dockerfile in current directory
    container_name: spfs-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo1:27017,mongo2:27017,mongo3:27017/SPFS_DB?replicaSet=rs0&readPreference=secondaryPreferred
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      mongo1:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - spfs-net

networks:
  spfs-net:
    driver: bridge

volumes:
  mongo1-data:
  mongo2-data:
  mongo3-data:
  redis-data:
